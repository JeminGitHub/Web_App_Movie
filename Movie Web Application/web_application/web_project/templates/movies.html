{% extends "base.html" %}
{% block title %}Movies {% endblock %}

{% block content %}
<div class="container text-center">


{% for i in movies %}

<div class="card text-white bg-dark mx-3 my-3" style="width: 14rem; display: inline-block;">
  <img src="{{i.img.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <h6 class="card-title">{{i.year}}</h6>
    <p class="card-text">{{i.desc}}</p>
    <a href="{%url 'myapp:detail' i.id %}" class="btn btn-warning text-black">Buy</a>
  </div>
</div>

{% endfor %}
</div>
{% endblock %}
